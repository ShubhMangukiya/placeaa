<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        .content-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="chatbot-content" class="content-container"></div>

    <script>
        async function loadChatbotContent() {
            try {
                const response = await fetch('https://page.botpenguin.com/666fea4f94b240aeed09bf93/666fe110129bd5910726fc7b');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                document.getElementById('chatbot-content').innerHTML = text;
            } catch (error) {
                console.error('Error fetching the chatbot content:', error);
                document.getElementById('chatbot-content').innerHTML = 'Unable to load the chatbot page.';
            }
        }

        loadChatbotContent();
    </script>
</body>
</html>
